<!DOCTYPE html>
<html>
    <head>
        <title>huyenphunghehe</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="BEMnc.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
         <div>
            
          <div id="toast">
            <div class="toast toast--success">
                <div class="toast__icon">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <div class="toast__body">
                    <h3 class="toast__title">Success</h3>
                    <p class="toast__msg">Máy vi tính kết nối internet windows,Ubmtu or MacOSI</p>
                </div>
                <div class="toast__close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
           
            <div class="toast toast--info">
                <div class="toast__icon">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <div class="toast__body">
                    <h3 class="toast__title">Info</h3>
                    <p class="toast__msg">Máy vi tính kết nối internet windows,Ubmtu or MacOSI</p>
                </div>
                <div class="toast__close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
           
            <div class="toast toast--warning">
                <div class="toast__icon">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <div class="toast__body">
                    <h3 class="toast__title">Warning</h3>
                    <p class="toast__msg">Máy vi tính kết nối internet windows,Ubmtu or MacOSI</p>
                </div>
                <div class="toast__close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            
            <div class="toast toast--error">
                <div class="toast__icon">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                <div class="toast__body">
                    <h3 class="toast__title">Error</h3>
                    <p class="toast__msg">error</p>
                </div>
                <div class="toast__close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
           </div>  
          </div>
          <div>
            <div class="btn btn--success">Show success toast</div>
            <div class="btn btn--error">Show error toast</div>
         </div>
        
        <script> 
            //toast function    
            function toast({
                 title = '' , message = '' ,type = 'info' , duration = 3000
                }) {
                    const main = document.getElementById('toast');
                    if (main) {
                       const toast = document.getElementById('div');

                       toast.classList.add('toast');
                       toast.innerHTML = `
                       <div class="toast__icon">
                       <i class="fa-solid fa-circle-check"></i>
                       </div>
                       <div class="toast__body">
                       <h3 class="toast__title">${title}</h3>
                       <p class="toast__msg">${message}</p>
                       </div>
                       <div class="toast__close">
                       <i class="fa-solid fa-xmark"></i>
                       </div>
                      `;
                      main.appendChild(toast);
                    }
                   }  
            toast({
                title: 'huyen',
                message: 'May vi tinh ket noi internet',
                type: 'success',
                duration: 3000
            });
            
        </script>
    </body>
</html>
